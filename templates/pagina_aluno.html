<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Página do Aluno</title>

    <!-- Adicione o link para o arquivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="container">
    <header>
        <img src="{{ url_for('static', filename='img/ufrpe.jpg') }}" alt="UFRPE Logo" class="logo">
        <h1 class="welcome-message">Bem-vindo ao Sistema de Apoio Psicológico da UFRPE</h1>
    </header>

    <div class="boxes-container">
        <section class="box appointment-box">
            <h2>Agendar Consulta</h2>
            <!-- Adicione o formulário de agendamento -->
            <form method="POST" action="{{ url_for('agendar_consulta') }}" class="appointment-form">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <label for="data_hora">{{ form.data_hora.label }}</label>
                    {{ form.data_hora }}
                </div>
                <div class="form-group">
                    {{ form.submit }}
                </div>
            </form>
        </section>

        <section class="box consultations-box">
            <h2>Consultas Agendadas</h2>
            <ul class="consultation-list">
                {% for consulta in current_user.consultas_aluno %}
                    <li>{{ consulta.data_hora }} - {{ consulta.psicologo.nome }}</li>
                {% endfor %}
            </ul>
        </section>
    </div>
</div>

</body>
</html>

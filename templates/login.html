<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles3.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='img/ufrpe.jpg') }}" alt="UFRPE Logo" class="logo">
            <h2>Login</h2>
        </header>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="email_ou_cpf">Email ou CPF:</label>
                <input type="text" name="email_ou_cpf" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" required>
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de usuário:</label>
                <select name="tipo" required>
                    <option value="aluno">Aluno</option>
                    <option value="psicologo">Psicólogo</option>
                </select>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
